        <title>크래프톤 정글 | 나홀로 메모장</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .card {
                padding: 20px;
            }

            .memo-group{
                padding: 10px;
            }

            
        </style>
        <script>
            //디자인이 입혀지지 않은 상태로 문서 구조가 만들어지는 시점에 실행되는 이벤트
            $(document).ready(function () {
                // $("#card-list").html("");
                // showMemos();
            });
            

            function post() {
                let title = $('#memo-title').val();
                let content = $('#memo-content').val();

                if(title==="" || content===""){
                    alert('값을 입력해주세요.')
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/",
                    data: {title_give: title, content_give: content},
                    success: function(response){
                        if (response["result"] == "success") {
                        alert("포스팅 성공!");
                        window.location.reload(); //페이지 새로고침
                    } else {
                        alert("서버 오류!")
                    }
                    }
                })
                
            }

            function showMemos() {
                $.ajax({
                    type: "GET",
                    url: "/",
                    data: {},
                    success: function(response){
                        let memos = response['memos']
                        for(let i=0; i<memos.length; i++){
                            makeMemo(memos[i]['title'], memos[i]['content'])
                        }
                    }
                })
               
            }

    </head>
